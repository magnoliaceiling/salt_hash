<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHA-256 Salter and Hasher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple transition for a smoother UI experience */
        .transition-all {
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-2xl mx-auto p-6 md:p-8 bg-gray-800 rounded-2xl shadow-2xl">
        
        <header class="mb-6 text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-white">SHA-256 Salter & Hasher</h1>
            <p class="text-gray-400 mt-2">Securely hash your strings with a random salt.</p>
        </header>

        <main>
            <!-- Input Section -->
            <div class="mb-6">
                <label for="inputString" class="block text-sm font-medium text-gray-300 mb-2">Input String</label>
                <div class="flex flex-col sm:flex-row gap-4">
                    <input type="text" id="inputString" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all" placeholder="Enter any text here...">
                    <button id="hashButton" class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition-all shadow-md hover:shadow-lg">
                        Hash It
                    </button>
                </div>
            </div>

            <!-- Results Section -->
            <div id="results" class="space-y-5 hidden">
                
                <!-- Original String -->
                <div>
                    <h3 class="text-lg font-semibold text-gray-400">Original String</h3>
                    <p id="originalString" class="p-4 bg-gray-900 rounded-lg font-mono text-sm break-words"></p>
                </div>

                <!-- Generated Salt -->
                <div>
                    <h3 class="text-lg font-semibold text-gray-400">Generated Salt (Hex)</h3>
                    <p id="salt" class="p-4 bg-gray-900 rounded-lg font-mono text-sm break-words"></p>
                </div>
                
                <!-- Final Hash -->
                <div>
                    <h3 class="text-lg font-semibold text-gray-400">Salted & Hashed Output (SHA-256)</h3>
                    <div class="relative">
                        <p id="hashedOutput" class="p-4 pr-16 bg-gray-900 rounded-lg font-mono text-sm break-words"></p>
                        <button id="copyButton" class="absolute top-1/2 right-3 transform -translate-y-1/2 bg-gray-700 hover:bg-gray-600 text-gray-300 font-semibold py-1 px-3 rounded-md text-xs transition-all">
                            Copy
                        </button>
                    </div>
                </div>
                 <!-- Message Box -->
                <div id="messageBox" class="hidden fixed bottom-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-lg">
                    Copied to clipboard!
                </div>
            </div>
        </main>

    </div>

    <script>
        // --- DOM Element References ---
        const inputStringEl = document.getElementById('inputString');
        const hashButton = document.getElementById('hashButton');
        const resultsEl = document.getElementById('results');
        const originalStringEl = document.getElementById('originalString');
        const saltEl = document.getElementById('salt');
        const hashedOutputEl = document.getElementById('hashedOutput');
        const copyButton = document.getElementById('copyButton');
        const messageBox = document.getElementById('messageBox');

        // --- Helper function to convert ArrayBuffer to Hex String ---
        function bufferToHexString(buffer) {
            // Create a new Uint8Array from the buffer
            const byteArray = new Uint8Array(buffer);
            // Map each byte to its 2-digit hex representation and join them
            return Array.from(byteArray)
                .map(b => b.toString(16).padStart(2, '0'))
                .join('');
        }

        /**
         * Generates a cryptographically secure random salt.
         * @param {number} byteLength - The number of random bytes to generate for the salt.
         * @returns {Uint8Array} - The generated salt as a byte array.
         */
        function generateSalt(byteLength = 16) {
            const saltArray = new Uint8Array(byteLength);
            // Use the Web Crypto API for secure random number generation
            crypto.getRandomValues(saltArray);
            return saltArray;
        }

        /**
         * The main function to perform salting and hashing.
         */
        async function performHash() {
            const input = inputStringEl.value;
            if (!input) {
                alert("Please enter a string to hash."); // A simple modal or custom alert would be better in a real app
                return;
            }

            try {
                // 1. Generate a random salt
                const salt = generateSalt();

                // 2. Prepare the data for hashing
                // We encode the input string to UTF-8 bytes
                const textEncoder = new TextEncoder();
                const inputBytes = textEncoder.encode(input);
                
                // Concatenate salt and input bytes
                const saltedInput = new Uint8Array(salt.length + inputBytes.length);
                saltedInput.set(salt);
                saltedInput.set(inputBytes, salt.length);

                // 3. Hash the combined data using SHA-256
                // crypto.subtle.digest returns a Promise that resolves with an ArrayBuffer
                const hashBuffer = await crypto.subtle.digest('SHA-256', saltedInput);

                // 4. Convert results to hex strings for display
                const saltHex = bufferToHexString(salt);
                const hashHex = bufferToHexString(hashBuffer);

                // 5. Display the results on the page
                originalStringEl.textContent = input;
                saltEl.textContent = saltHex;
                hashedOutputEl.textContent = hashHex;
                resultsEl.classList.remove('hidden');

            } catch (error) {
                console.error("Hashing failed:", error);
                alert("An error occurred during the hashing process. Please check the console.");
            }
        }

        // --- Event Listeners ---
        hashButton.addEventListener('click', performHash);

        // Allow pressing Enter to trigger the hash
        inputStringEl.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                performHash();
            }
        });

        // Clipboard functionality
        copyButton.addEventListener('click', () => {
            const textToCopy = hashedOutputEl.textContent;
            
            // A fallback for environments where navigator.clipboard might be restricted (like some iframes)
            const textArea = document.createElement('textarea');
            textArea.value = textToCopy;
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                // Visual feedback
                messageBox.classList.remove('hidden');
                setTimeout(() => {
                    messageBox.classList.add('hidden');
                }, 2000);
            } catch (err) {
                console.error('Fallback: Oops, unable to copy', err);
                alert('Failed to copy hash to clipboard.');
            }
            document.body.removeChild(textArea);
        });

    </script>

</body>
</html>
